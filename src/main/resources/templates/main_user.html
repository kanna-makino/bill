<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <title>系统用户信息</title>
    <link rel="stylesheet" type="text/css"
          href="../lib/bootstrap-3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <!-- <img src="<%=path %>/images/a.jpg" height="100%" /> -->
                <span>理性消费 健康生活</span>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a th:href="@{billContent.do}">账单一览</a>
                </li>
                <li><a th:href="@{budget.do}">预算管理</a>
                </li>
                <li><a href="#">账单分类</a>
                </li>
                <li class="active">
                    <a class="icon-bar" th:href="@{usersInfo.do}">个人信息</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{'user.do?user=' + ${username}}" th:text="${username}"></a>
                </li>
                <li><a th:href="@{logout.do}">安全退出</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <a th:href="@{billContent.do}" class="list-group-item">
                <span class="glyphicon glyphicon-list"></span>&nbsp;&nbsp;账单一览
            </a>
            <a th:href="@{budget.do}" class="list-group-item">
                <!-- 小图标样式设置 -->
                <span class="glyphicon glyphicon-tasks" aria-hidden="true">
                    </span>&nbsp;&nbsp;预算管理</a>
            <a href="#" class="list-group-item">
                    <span class="glyphicon glyphicon-tags" aria-hidden="true">
                    </span>&nbsp;&nbsp;账单分类</a>
            <a th:href="@{usersInfo.do}" class="list-group-item active">
                    <span class="glyphicon glyphicon-user" aria-hidden="true">
                    </span>&nbsp;&nbsp;个人信息</a>
        </div>
        <!--左边菜单栏-->
        <div class="col-sm-10">
            <ol class="breadcrumb">
                <li class="active">菜单
                </li>
                <li class="active">账单一览
                </li>
            </ol>

            <!--列表展示-->
            <div class="table-responsive">
                <table class="table table-striped ">
                    <thead>
                    <tr>
                        <th>用户id(uid)</th>
                        <th>用户名</th>
                        <th>登录密码</th>
                        <th>账户状态</th>
                        <th>创建时间</th>
                        <th>更新时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user, stat: ${usersList}">
                        <td th:text="${user.uid}">0001</td>
                        <td th:text="${user.username}">test_name</td>
                        <td th:text="${user.password}">123456</td>
                        <td th:text="${user.status}">Normal</td>
                        <td th:text="${#dates.format(user.createTime, 'yyyy-MM-dd HH:mm:ss')}">not exist</td>
                        <td th:text="${#dates.format(user.updateTime, 'yyyy-MM-dd HH:mm:ss')}">not exist</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- 底部页脚部分 -->
<div class="footer">
    <p class="text-center">
        &copy; 2019-2020 Youyou_2608.
    </p>
</div>

<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../lib/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
