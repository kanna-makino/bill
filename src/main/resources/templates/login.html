<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <title>欢迎登录</title>
    <link rel="stylesheet" type="text/css"
          href="../lib/bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="../lib/login.css"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" th:method="POST" th:action="@{/login.do}">
                <span class="heading">用户登录</span>
                <div class="form-group" th:if="${failedFlg} eq '1'">
                    <p class="bg-danger">用户名或密码错误。</p>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="username"
                           name="username" required placeholder="用户名或电子邮件">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="password"
                           name="password" required placeholder="密　码">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="None" id="remember" name="check"/>
                        <label for="remember"></label>
                    </div>
                    <span class="text">Remember me</span>
                    <button type="submit" id="submitBtn" class="btn btn-default">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../lib/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
